<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<title>Snopf</title>
<link rel="stylesheet" href="../css/snopf.css">
<link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.css">
</head>

<body>

<div class="w3-container snopf_main" id="no-snopf-server-notice">
    <h3>No connection to snopf server</h3>
</div>

<div class="w3-container snopf_main" id="device-not-connected-notice" hidden>
    <h3>Device not connected</h3>
</div>


<form id="form" hidden class="popupform">

 <div class="w3-container snopf_main header">
    <img src="../icon/icon_32.png" alt="logo" />
    <h2>Snopf</h2>
</div>

<div class="w3-container w3-padding-large">

    <p>
    <label class="snopf_text"><b>Service</b></label>
    <input class="w3-input w3-border w3-light-grey ui-widget"
    type="text" id="input-service">
    </p>
    
    <p>
    <label class="snopf_text"><b>Account</b></label>
    <input class="w3-input w3-border w3-light-grey"
    type="text" id="input-account">
    </p>
    
    <p>
    <button class="w3-padding-large w3-block w3-btn snopf_main w3-small" id="button-ok" type="submit" disabled>Request</button>
    </p>
    
    <p style="text-align:center">
    <label class="snopf_text" id='new-entry-warning' hidden><b>Create New Entry</b></label>
    </p>
    
    <p style="text-align:center">
    <label class="snopf_text" id='no-such-entry-warning' hidden><b>No Matching Entry</b></label>
    </p>
    
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery-ui-1.12.1/jquery-ui.js" ></script>
<script src="../js/menu.js"></script>

</form>
</body>
</html>
