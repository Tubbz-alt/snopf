<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/snopf.css">
    </head>
    <body>
        <div class="w3-container">

            <div class="w3-container snopf_main">
            <h2>Snopf Settings</h2>
            </div>

            <p></p>

            <p>
            <label class="container">Create new account table entries if necessary
            <input type="checkbox" id="add-new-entries">
            <span class="checkmark"></span>
            </label>
            </p>

            <p>
            <label class="container">Automatically Hit Enter
            <input type="checkbox" id="hit-enter">
            <span class="checkmark"></span>
            </label>
            </p>

            <p>
            <label class="container">Websocket port of Snopf QT</b></label>
            <input type="number" id="websocket-port" min="1024" max="65535">
            </p>

            <p>
            <label class="container">Websocket ID of extension</b></label>
            <input type="text" id="websocket-id" size=15>
            </p>

            <p>
            <label class="container">Websocket Origin</b></label>
            <input type="text" id="origin-header" size=60 readonly>
            </p>

            <hr>

            <p>
            <button class="w3-padding-large w3-btn snopf_main
            w3-small" id="save">Save Options</button>
            </p>
            <div id="status"></div>

        </div>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/options.js"></script>

    </body>
</html>
